<!DOCTYPE html>
<html>
  <head>
    <title>스크래핑 정보</title>
  </head>
  <body>
    <h1>스크래핑한 상품 정보</h1>
    <div id="product-list">
      {% for i in pl %}
        <p>{{i}}</p>  
        <p>---------------</p>
      {% endfor %}
    </div>

    <div id="img_list">
      {% for i in img_urls %}
        <img src="{{ i }}" alt="Image">
        <p>---------------</p>
      {% endfor %}
    </div>
  </body>
</html>
