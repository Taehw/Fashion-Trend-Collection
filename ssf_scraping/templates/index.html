<!DOCTYPE html>
<html>
  <head>
    <title>스크래핑 정보</title>
  </head>
  <body>
    <h1>스크래핑한 상품 정보</h1>
    <div id="product-list">
      {% for i in pl %}
        <p>{{i.rank}}</p>

        <p>{{i.name}}</p>
        <p>{{i.price}}</p>
        <p>{{i.url}}</p>
        <img src="{{ i.img }}" alt="Image">
        <p>--------------------------</p>
      {% endfor %}
    </div>
  </body>
</html>
