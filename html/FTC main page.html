<body>
    <div id="main_body">
        <div class="nav_bar">
            <div class="logo_wrap">
                <a href="../html/FTC main page.html">Fashion Trend Collection : 한눈에 보는 패션 랭킹</a> 
                 <!--홈버튼 클릭코드 a태그는 하이퍼링크를 걸어주는 태그 // href: 클릭시 이동 할 링크-->
            </div>
        </div>
        <div id="carousel_body">
            <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-inner">
                    <div onclick="toCloset()" class="carousel-item active">
                        <!--onclick 이벤트 속성, div 영역 클릭시 toCloset이란 함수 호출 **jscode안에 있음-->
                        <img src="./../img/musinsafinal.png" class="d-block w-100" alt="...">
                    </div>
                    <div onclick="toCloset()" class="carousel-item">

                    </div>
                    <div onclick="toCloset()" class="carousel-item">
                        <img src="./../img/3.png" class="d-block w-100" alt="...">
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls"
                    data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls"
                    data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
        </div>
